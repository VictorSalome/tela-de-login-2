<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E entre para o nosso time</h1>
            <img src="metaverso-animate.svg"  class="left-login-image" alt="astronauta" >
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="password-1">Senha</label>
                    <input id="password-2" type="password" name="senha" placeholder="Senha">
                </div>

                    <button class="show-password" id="showPasswordButton">Mostrar</button>
               
                
                <button class="btn-login">Login</button>

            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
